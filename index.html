<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="intro-screen" class="screen">
        <h1>ROCK PAPER SCISSORS GENERATOR</h1>
        <h3>Test your luck and challenge the odds!</h3>
        <h3>Let's see who wins!</h3>
        <h4>Are you up for the challenge?</h4>
        <button id="yes-button">YES</button>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <h1 id="game-screen-h1">ROCK PAPER SCISSORS GENERATOR</h1>
        <div id="rps-text">
            <span class="rps-word" id="rock">Rock...</span>
            <span class="rps-word" id="paper">Paper...</span>
            <span class="rps-word" id="scissors">Scissors...</span>
        </div>
        <img id="rps-image" src="img/RPS.png" alt="Rock Paper Scissors">
        <button id="play-button">PLAY</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
